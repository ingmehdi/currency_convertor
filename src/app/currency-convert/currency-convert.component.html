<div class="container d-grid gap-3">
<h2 class="ui center aligned header">Convertisseur euro / dollar</h2>
<div class="col-12">
  <label>Taux de change :</label> {{rate_exChange | number : '1.2-2'}}
</div>
<div class="col-sm-6 margin-bottom padding-bottom">
  <div class="form-group">
    <!-- Amount -->
    <label for="amount">Montant </label>
    <input class="form-control" type="number" [(ngModel)]="firstValue"  oninput="validity.valid||(value='');"
    (keydown)="onfirstValueChange($event)" step="0.01" min="0" />
  </div>
</div>
<!-- Currency to convert from -->
<div class="row">
  <div class="col-sm-4">
    <label class="form-control">{{text1}}
    </label>
  </div>
  <div class="col-sm-4 text-center">
    <i class="bi bi-arrow-left-right" (click)="toggleInputs($event)" style="font-size: 30px"></i>
  </div>
  <div class="col-sm-4">
    <label class="form-control">{{text2}}
    </label>
  </div>
</div>
<div class="col-12">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" (change)="customRate($event)">
    <label class="form-check-label" for="flexSwitchCheckChecked">Taux de change custom</label>
  </div>
</div>
<div>
  <div *ngIf="isCustomChange && firstValue" class="col-md-6">
    <div class="form-group">
      <!-- Exchange Custom -->
      <label for="amount">Taux de change custom </label>
      <input class="form-control" type="number" step="0.01" oninput="validity.valid||(value='');"
        [(ngModel)]="customExchangeRate" (input)="onCustomRate($event)" min="0" />
    </div>
  </div>
</div>
<div class="col-12">
  <div class="ui inverted green raised segment">{{ result }}</div>
</div>
</div>
